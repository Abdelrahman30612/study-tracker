                    console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ≥ÿ™ŸÖÿßÿπ ŸÑŸÑÿ™ÿ≠ÿØŸäÿ´ÿßÿ™:', error);
                });
        }

        function updateUI() {
            // ÿ™ÿ≠ÿØŸäÿ´ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿπŸÜÿØ ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
            renderTodos();
            loadCoursesData();
            updateSummary();
            if (calendar) {
                calendar.refetchEvents();
            }
        }

        // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨
        document.getElementById('logout-btn').addEventListener('click', function() {
            if (confirm('ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨ÿü')) {
                if (unsubscribeUserData) {
                    unsubscribeUserData();
                }
                auth.signOut();
            }
        });

        // ÿ®ÿßŸÇŸä ÿßŸÑŸÉŸàÿØ ÿßŸÑÿ£ÿµŸÑŸä ŸÖÿπ ÿ™ÿπÿØŸäŸÑÿßÿ™ ŸÑŸäÿπŸÖŸÑ ŸÖÿπ Firebase
        const translations = {
            'ar': { 
                appTitle: 'ŸÑŸàÿ≠ÿ© ŸÖÿ™ÿßÿ®ÿπÿ© ÿßŸÑŸÖÿ∞ÿßŸÉÿ±ÿ©', 
                dashboardTab: 'ŸÑŸàÿ≠ÿ© ÿßŸÑŸÖÿ™ÿßÿ®ÿπÿ©', 
                calendarTab: 'ÿßŸÑÿ™ŸÇŸàŸäŸÖ', 
                todoTab: 'ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖŸáÿßŸÖ', 
                coursesLabel: 'ÿπÿØÿØ ÿßŸÑŸÖŸàÿßÿØ', 
                totalLecturesLabel: 'ÿ•ÿ¨ŸÖÿßŸÑŸä ÿßŸÑŸÖÿ≠ÿßÿ∂ÿ±ÿßÿ™', 
                completedLabel: 'ÿ™ŸÖ ÿ•ŸÜÿ¨ÿßÿ≤Ÿáÿß', 
                pendingLabel: 'ŸÖÿ™ÿ±ÿßŸÉŸÖ', 
                newTodoPlaceholder: 'ÿßŸÉÿ™ÿ® ŸÖŸáŸÖÿ© ÿ¨ÿØŸäÿØÿ©...', 
                addBtn: 'ÿ•ÿ∂ÿßŸÅÿ©', 
                newCoursePrompt: 'ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖ ÿßŸÑŸÖÿßÿØÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©:', 
                newTaskPlaceholder: 'ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≠ÿßÿ∂ÿ±ÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©...', 
                statusDone: 'ÿ™ŸÖ', 
                statusPending: 'ŸÖÿ™ÿ®ŸÇŸä', 
                cancelBtn: 'ÿ•ŸÑÿ∫ÿßÿ°', 
                newEventPrompt: 'ÿ£ÿØÿÆŸÑ ÿπŸÜŸàÿßŸÜ ÿßŸÑÿ≠ÿØÿ´:', 
                editEventTitle: 'ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿ≠ÿØÿ´', 
                saveChangesBtn: 'ÿ≠ŸÅÿ∏ ÿßŸÑÿ™ÿ∫ŸäŸäÿ±ÿßÿ™', 
                deleteBtn: 'ÿ≠ÿ∞ŸÅ', 
                deleteEventConfirm: 'ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑÿ≠ÿØÿ´ÿü' 
            },
            'en': { 
                appTitle: 'Study Tracker', 
                dashboardTab: 'Dashboard', 
                calendarTab: 'Calendar', 
                todoTab: 'To-Do List', 
                coursesLabel: 'Courses', 
                totalLecturesLabel: 'Total Lectures', 
                completedLabel: 'Completed', 
                pendingLabel: 'Pending', 
                newTodoPlaceholder: 'Write a new task...', 
                addBtn: 'Add', 
                newCoursePrompt: 'Enter the new course name:', 
                newTaskPlaceholder: 'New lecture name...', 
                statusDone: 'Done', 
                statusPending: 'Pending', 
                cancelBtn: 'Cancel', 
                newEventPrompt: 'Enter Event Title:', 
                editEventTitle: 'Edit Event', 
                saveChangesBtn: 'Save Changes', 
                deleteBtn: 'Delete', 
                deleteEventConfirm: 'Do you want to delete this event?' 
            }
        };

        const calendarEl = document.getElementById('calendar');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const langToggleBtn = document.getElementById('lang-toggle');
        const body = document.body;
        
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalDateInfo = document.getElementById('modal-date-info');
        const modalInput = document.getElementById('modal-input');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const modalDeleteBtn = document.getElementById('modal-delete-btn');
        let currentModalConfirmCallback = null;
        let currentModalDeleteCallback = null;
        let currentCalendarSelection = null;

        function showModal({titleKey, dateInfo = null, value = '', placeholderKey, confirmKey, showDelete = false, onConfirm, onDelete}) {
            const currentLang = userData.settings?.language || 'ar';
            const langStrings = translations[currentLang];
            modalTitle.textContent = langStrings[titleKey];
            modalInput.value = value;
            modalInput.placeholder = langStrings[placeholderKey] || langStrings[titleKey];
            modalConfirmBtn.textContent = langStrings[confirmKey];
            modalCancelBtn.textContent = langStrings['cancelBtn'];
            if (dateInfo) { 
                modalDateInfo.textContent = dateInfo; 
                modalDateInfo.style.display = 'block'; 
            } else { 
                modalDateInfo.style.display = 'none'; 
            }
            if (showDelete && onDelete) {
                modalDeleteBtn.textContent = langStrings['deleteBtn'];
                modalDeleteBtn.style.display = 'block';
                currentModalDeleteCallback = onDelete;
            } else {
                modalDeleteBtn.style.display = 'none';
                currentModalDeleteCallback = null;
            }
            currentModalConfirmCallback = onConfirm;
            modalOverlay.classList.add('visible');
            modalInput.focus();
        }

        function hideModal() { 
            modalOverlay.classList.remove('visible'); 
            modalInput.value = ''; 
            currentModalConfirmCallback = null;
            currentModalDeleteCallback = null;
        }

        function onConfirmModal() { 
            if (typeof currentModalConfirmCallback === 'function') { 
                currentModalConfirmCallback(modalInput.value.trim()); 
            } 
            hideModal(); 
        }

        function onDeleteModal() { 
            if (typeof currentModalDeleteCallback === 'function') { 
                currentModalDeleteCallback(); 
            } 
            hideModal(); 
        }

        modalConfirmBtn.addEventListener('click', onConfirmModal);
        modalCancelBtn.addEventListener('click', hideModal);
        modalDeleteBtn.addEventListener('click', onDeleteModal);
        modalOverlay.addEventListener('click', (e) => { 
            if (e.target === modalOverlay) { 
                hideModal(); 
            } 
        });

        function setLanguage(lang) { 
            const langStrings = translations[lang]; 
            document.documentElement.lang = lang; 
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr'; 
            
            document.querySelectorAll('[data-translate-key]').forEach(el => { 
                const key = el.dataset.translateKey; 
                if (langStrings[key]) { 
                    if ((el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') && el.placeholder) { 
                        el.placeholder = langStrings[key]; 
                    } else { 
                        el.textContent = langStrings[key]; 
                    } 
                } 
            }); 
            
            document.title = langStrings.appTitle; 
            langToggleBtn.textContent = lang === 'ar' ? 'EN' : 'AR'; 
            initializeCalendar(lang); 
            
            // ÿ™ÿ≠ÿØŸäÿ´ ŸÜÿµŸàÿµ ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ≠ÿßŸÑÿ©
            document.querySelectorAll('.status-btn.done').forEach(el => { 
                el.textContent = langStrings.statusDone; 
            }); 
            document.querySelectorAll('.status-btn.pending').forEach(el => { 
                el.textContent = langStrings.statusPending; 
            }); 
            
            document.querySelectorAll('.add-task-form input').forEach(el => el.placeholder = langStrings.newTaskPlaceholder); 
            document.querySelectorAll('.add-task-form button').forEach(el => el.textContent = langStrings.addBtn); 
            
            // ÿ≠ŸÅÿ∏ ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™
            if (!userData.settings) userData.settings = {};
            userData.settings.language = lang;
            saveUserData();
        }

        langToggleBtn.addEventListener('click', () => { 
            const currentLang = userData.settings?.language || 'ar'; 
            const newLang = currentLang === 'ar' ? 'en' : 'ar'; 
            setLanguage(newLang); 
        });

        const tabButtons = document.querySelectorAll('.tab-btn'); 
        const views = document.querySelectorAll('.view'); 
        tabButtons.forEach(button => { 
            button.addEventListener('click', () => { 
                const targetViewId = button.dataset.view; 
                tabButtons.forEach(btn => btn.classList.remove('active')); 
                button.classList.add('active'); 
                views.forEach(view => view.classList.toggle('active', view.id === targetViewId)); 
                if (targetViewId === 'calendar-view' && calendar) { 
                    setTimeout(() => calendar.render(), 10); 
                } 
            }); 
        });

        function initializeCalendar(lang) {
            if (calendar) { 
                calendar.destroy(); 
            }
            
            calendar = new FullCalendar.Calendar(calendarEl, {
                aspectRatio: 1.8,
                headerToolbar: { 
                    left: 'prev,next today', 
                    center: 'title', 
                    right: 'dayGridMonth,timeGridWeek,timeGridDay' 
                },
                initialView: 'dayGridMonth', 
                locale: lang, 
                direction: lang === 'ar' ? 'rtl' : 'ltr',
                editable: true, 
                selectable: true,
                events: function(fetchInfo, successCallback, failureCallback) { 
                    const savedEvents = userData.calendarEvents || []; 
                    successCallback(savedEvents); 
                },
                select: function(info) {
                    calendar.unselect();
                    currentCalendarSelection = info;
                    
                    const startDate = new Date(info.startStr);
                    const endDate = info.endStr ? new Date(info.endStr) : null;
                    
                    let dateInfo = startDate.toLocaleDateString(lang);
                    if (endDate && (endDate.getTime() - startDate.getTime() > 24 * 60 * 60 * 1000)) {
                        dateInfo += ' - ' + endDate.toLocaleDateString(lang);
                    }
                    
                    showModal({
                        titleKey: 'newEventPrompt', 
                        confirmKey: 'addBtn',
                        dateInfo: dateInfo,
                        placeholderKey: 'newEventPrompt',
                        onConfirm: (title) => {
                            if (title && currentCalendarSelection) {
                                if (!userData.calendarEvents) userData.calendarEvents = [];
                                const newEvent = { 
                                    id: 'event_' + Date.now(), 
                                    title: title, 
                                    start: currentCalendarSelection.startStr, 
                                    end: currentCalendarSelection.endStr, 
                                    allDay: currentCalendarSelection.allDay 
                                };
                                userData.calendarEvents.push(newEvent);
                                saveUserData();
                                calendar.refetchEvents();
                                currentCalendarSelection = null;
                            }
                        }
                    });
                },
                eventClick: function(info) {
                    const event = info.event;
                    const startDate = new Date(event.startStr);
                    const endDate = event.endStr ? new Date(event.endStr) : null;
                    
                    let dateInfo = startDate.toLocaleDateString(lang);
                    if (endDate && (endDate.getTime() - startDate.getTime() > 24 * 60 * 60 * 1000)) {
                        dateInfo += ' - ' + endDate.toLocaleDateString(lang);
                    }
                    
                    showModal({
                        titleKey: 'editEventTitle', 
                        value: event.title, 
                        confirmKey: 'saveChangesBtn',
                        dateInfo: dateInfo,
                        showDelete: true,
                        placeholderKey: 'newEventPrompt',
                        onConfirm: (newTitle) => {
                            if (newTitle && newTitle !== event.title) {
                                const eventToUpdate = userData.calendarEvents.find(e => e.id === event.id);
                                if (eventToUpdate) {
                                    eventToUpdate.title = newTitle;
                                    saveUserData();
                                    calendar.refetchEvents();
                                }
                            }
                        },
                        onDelete: () => {
                            const currentLang = userData.settings?.language || 'ar';
                            if (confirm(translations[currentLang].deleteEventConfirm)) {
                                userData.calendarEvents = userData.calendarEvents.filter(e => e.id !== event.id);
                                saveUserData();
                                calendar.refetchEvents();
                            }
                        }
                    });
                },
                eventDrop: function(info) { 
                    const event = userData.calendarEvents.find(e => e.id === info.event.id); 
                    if(event) { 
                        event.start = info.event.startStr; 
                        event.end = info.event.endStr || null; 
                        saveUserData(); 
                    } 
                },
                eventResize: function(info) { 
                    const event = userData.calendarEvents.find(e => e.id === info.event.id); 
                    if(event) { 
                        event.start = info.event.startStr; 
                        event.end = info.event.endStr; 
                        saveUserData(); 
                    } 
                }
            });
            calendar.render();
        }

        function applyTheme(theme) { 
            if (theme === 'light') { 
                body.classList.add('light-mode'); 
                themeToggleBtn.textContent = 'üåô'; 
            } else { 
                body.classList.remove('light-mode'); 
                themeToggleBtn.textContent = '‚òÄÔ∏è'; 
            } 
        }

        themeToggleBtn.addEventListener('click', () => { 
            const isLight = body.classList.toggle('light-mode'); 
            const newTheme = isLight ? 'light' : 'dark'; 
            applyTheme(newTheme); 
            if (!userData.settings) userData.settings = {};
            userData.settings.theme = newTheme;
            saveUserData();
        });

        const todoForm = document.getElementById('todo-form'); 
        const todoInput = document.getElementById('todo-input'); 
        const todoList = document.getElementById('todo-list'); 

        function saveTodos() { 
            saveUserData();
        }

        function renderTodos() { 
            todoList.innerHTML = ''; 
            const todos = userData.todos || [];
            todos.forEach((todo, index) => { 
                const li = document.createElement('li'); 
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`; 
                li.dataset.index = index; 
                
                const span = document.createElement('span'); 
                span.textContent = todo.text; 
                
                const deleteBtn = document.createElement('button'); 
                deleteBtn.className = 'delete-todo-btn'; 
                deleteBtn.textContent = '√ó'; 
                
                li.appendChild(span); 
                li.appendChild(deleteBtn); 
                todoList.appendChild(li); 
            }); 
        }

        function addTodo(e) { 
            e.preventDefault(); 
            const text = todoInput.value.trim(); 
            if (text) { 
                if (!userData.todos) userData.todos = [];
                userData.todos.push({ text: text, completed: false }); 
                todoInput.value = ''; 
                saveTodos(); 
                renderTodos(); 
            } 
        }

        function handleTodoClick(e) { 
            const target = e.target; 
            const li = target.closest('.todo-item'); 
            if (!li) return; 
            const index = li.dataset.index; 
            if (target.tagName === 'SPAN') { 
                userData.todos[index].completed = !userData.todos[index].completed; 
            } else if (target.classList.contains('delete-todo-btn')) { 
                userData.todos.splice(index, 1); 
            } 
            saveTodos(); 
            renderTodos(); 
        }

        todoForm.addEventListener('submit', addTodo);
        todoList.addEventListener('click', handleTodoClick);

        const coursesGrid = document.getElementById('courses-grid'); 
        const addCourseCard = document.getElementById('add-course-card');

        function saveCoursesData() { 
            saveUserData();
        }

        function loadCoursesData() { 
            coursesGrid.innerHTML = '';
            const coursesData = userData.academicTrackerData || [];
            coursesData.forEach((course) => { 
                createCourseCard(course.title, course.id, course.tasks); 
            });
            coursesGrid.appendChild(addCourseCard);
        }

        function updateSummary() { 
            const allTasks = document.querySelectorAll('.status-btn'); 
            const doneTasks = document.querySelectorAll('.status-btn.done'); 
            const courseCount = document.querySelectorAll('.course-card:not(.add-course-card)').length; 
            document.getElementById('total-courses').textContent = courseCount; 
            document.getElementById('total-tasks').textContent = allTasks.length; 
            document.getElementById('done-tasks').textContent = doneTasks.length; 
            document.getElementById('pending-tasks').textContent = allTasks.length - doneTasks.length; 
        }

        function createCourseCard(title, id, tasks = []) { 
            const card = document.createElement('div'); 
            card.className = 'course-card'; 
            card.id = id; 
            const currentLang = userData.settings?.language || 'ar'; 
            const statusDone = translations[currentLang].statusDone; 
            const statusPending = translations[currentLang].statusPending; 
            
            const taskListHTML = tasks.map(task => 
                `<li>
                    <span class="task-name">${task.name}</span>
                    <button class="delete-btn delete-task-btn">√ó</button>
                    <button class="status-btn ${task.status}">${task.status === 'done' ? statusDone : statusPending}</button>
                </li>`
            ).join(''); 
            
            card.innerHTML = `
                <button class="delete-btn delete-course-btn">√ó</button>
                <h2>${title}</h2>
                <ul class="task-list">${taskListHTML}</ul>
                <div class="add-task-form">
                    <input type="text" placeholder="${translations[currentLang].newTaskPlaceholder}">
                    <button>${translations[currentLang].addBtn}</button>
                </div>
            `; 
            coursesGrid.insertBefore(card, addCourseCard); 
        }

        addCourseCard.addEventListener('click', () => {
            showModal({ 
                titleKey: 'newCoursePrompt', 
                confirmKey: 'addBtn',
                placeholderKey: 'newCoursePrompt',
                onConfirm: (courseName) => { 
                    if (courseName) { 
                        const courseId = 'course-' + Date.now(); 
                        if (!userData.academicTrackerData) userData.academicTrackerData = [];
                        userData.academicTrackerData.push({
                            title: courseName,
                            id: courseId,
                            tasks: []
                        });
                        createCourseCard(courseName, courseId); 
                        saveCoursesData(); 
                        updateSummary(); 
                    } 
                } 
            }); 
        });

        coursesGrid.addEventListener('click', function(event) { 
            const target = event.target; 
            
            if (target.classList.contains('status-btn')) { 
                const currentLang = userData.settings?.language || 'ar'; 
                target.classList.toggle('done'); 
                target.classList.toggle('pending'); 
                target.textContent = target.classList.contains('done') ? translations[currentLang].statusDone : translations[currentLang].statusPending; 
                saveCoursesData();
            } 
            else if (target.tagName === 'BUTTON' && target.parentElement.classList.contains('add-task-form')) { 
                event.preventDefault();
                const form = target.parentElement; 
                const input = form.querySelector('input[type="text"]'); 
                const taskList = form.closest('.course-card').querySelector('.task-list'); 
                if (input.value.trim() !== '') { 
                    const newLi = document.createElement('li'); 
                    const currentLang = userData.settings?.language || 'ar'; 
                    newLi.innerHTML = `
                        <span class="task-name">${input.value.trim()}</span>
                        <button class="delete-btn delete-task-btn">√ó</button>
                        <button class="status-btn pending">${translations[currentLang].statusPending}</button>
                    `; 
                    taskList.appendChild(newLi); 
                    input.value = ''; 
                    saveCoursesData();
                } 
            } 
            else if (target.classList.contains('delete-task-btn')) { 
                target.closest('li').remove(); 
                saveCoursesData();
            } 
            else if (target.classList.contains('delete-course-btn')) { 
                const courseCard = target.closest('.course-card');
                const courseId = courseCard.id;
                userData.academicTrackerData = userData.academicTrackerData.filter(course => course.id !== courseId);
                courseCard.remove(); 
                saveCoursesData();
            } 
            
            updateSummary(); 
        });

        function initializeApp() {
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™
            if (userData.settings) {
                applyTheme(userData.settings.theme);
                setLanguage(userData.settings.language);
            } else {
                applyTheme('dark');
                setLanguage('ar');
            }

            loadCoursesData();
            updateSummary();
            renderTodos();
        }
    });
    </script>
